<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">
      <span class="word-1">Guess</span> <span class="word-2">The</span>
      <span class="word-3">Color</span>

      <p class="score">Score 0</p>
    </h1>
    <h2 class="current-color">rgb(0, 0, 0)</h2>
    <div class="colors">
      <div class="color" id="color1"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
      <div class="color" id="color5"></div>
      <div class="color" id="color6"></div>
    </div>
    <div class="modal hidden">
      <div class="modal__content">
        <h1 class="congratulations">
          <span class="letter-r">C</span><span class="letter-g">o</span
          ><span class="letter-b">n</span><span class="letter-r">g</span
          ><span class="letter-g">r</span><span class="letter-b">a</span
          ><span class="letter-r">t</span><span class="letter-g">u</span
          ><span class="letter-b">l</span><span class="letter-r">a</span
          ><span class="letter-g">t</span><span class="letter-b">i</span
          ><span class="letter-r">o</span><span class="letter-g">n</span
          ><span class="letter-b">s</span><span class="letter-r">!</span>
        </h1>
        <button type="button" class="next-btn">Next!</button>
      </div>
    </div>
    <div class="modal-wrong hidden">
      <div class="modal_content">
        <h1 class="wrong">Wrong!!!</h1>
        <button type="button" class="try_again-btn">Try again!?</button>
      </div>
    </div>
    <div class="button">
      <button type="button" class="start-btn">
        <span class="picka"> Start Game</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
